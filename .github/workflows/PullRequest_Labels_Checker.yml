---
    name: ğŸ· Verify PR Labels

    run-name: "ğŸ· Verify PR Labels - [${{ github.event.pull_request.title }} #${{ github.event.pull_request.number }}] by @${{ github.actor }}"
    
    permissions:
      pull-requests: read
      contents: read
    
    on:
      pull_request_target:
        types: [opened, labeled, unlabeled, synchronize]
    
    jobs:
      pr_labels:
        name: ğŸ­ Verify
        runs-on: ubuntu-latest
        steps:
          - name: ğŸ­ Verify PR has a valid label
            uses: jesusvasquez333/verify-pr-label-action@v1.4.0
            with:
              github-token: "${{ secrets.GITHUB_TOKEN }}"
              pull-request-number: '${{ github.event.pull_request.number }}'
              valid-labels: Major, Minor, Patch, Prerelease, ignore-for-release, NoRelease
              disable-reviews: true