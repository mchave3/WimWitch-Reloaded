name: Nightly Run

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  Process-PSModule:
    uses: mchave3/Process-PSModule/.github/workflows/CI.yml@main
    secrets:
      APIKey: ${{ secrets.APIKEY }}
    with:
      SkipTests: SourceCode
