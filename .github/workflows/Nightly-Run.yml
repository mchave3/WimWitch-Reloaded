name: Nightly Run

run-name: "ðŸŒ™ Nightly Build - Started on ${{ github.event_name == 'schedule' && format(github.event.schedule, 'DD/MM/YYYY HH:mm:ss') || github.run_number }} UTC"

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

permissions:
  contents: read
  pull-requests: write
  statuses: write

jobs:
  Process-PSModule:
    uses: PSModule/Process-PSModule/.github/workflows/CI.yml@main
    secrets:
      APIKey: ${{ secrets.APIKEY }}
    with:
      SkipTests: All
      PublishDocs: false
